name: Docker

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      edt_version:
        description: 'EDT base image version tag (e.g. 2025.2.3-30)'
        required: false
        default: '2025.2.3-30'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/codepilot1c-edt
  EDT_VERSION: '2025.2.3-30'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build plugin with Maven
        run: mvn package -Dmaven.test.skip=true --no-transfer-progress

      - name: Copy plugin artifact to docker context
        run: |
          cp releng/com.codepilot1c.update/target/com.codepilot1c.update-*.zip docker/plugin.zip
          ls -lh docker/plugin.zip

      - name: Extract plugin version
        id: plugin_version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout \
            | sed 's/\.qualifier$//' | sed 's/-SNAPSHOT$//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Plugin version: $VERSION"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: docker
          file: docker/Dockerfile.plugin
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            EDT_VERSION=${{ inputs.edt_version || env.EDT_VERSION }}
            PLUGIN_VERSION=${{ steps.plugin_version.outputs.version }}
